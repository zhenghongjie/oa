<script type="text/javascript">

    $(document).ready(function(){



        $("#account").focus(function(){
            $(this).css("border-color","#3091D8")
            $("#account-span").css("border-color","#3091D8")
            $("#account-span").css("background-color","#f8f8f8")
            $(".account-iconfont").css("color","#3091D8")
            $("#accountTip").css("display","block")
            $(".account-i").css("display","none")
        });


        $("#account").blur(function(){
            $(".account-iconfont").css("color","#82939e")
            if($(this).val()==""){
                $(".account-i").css("display","block")
                $(".account-i").css("float","left")
                $("#accountTip").css("display","block")
                $(this).css("border-color","#E26F50")
                $("#account-span").css("border-color","#E26F50")
                $("#account-span").css("background-color","#FDF0DE")
                $(".account-iconfont").css("color","#82939e")
            }else {
                $(this).css("border-color","#7CB81C")
                $("#account-span").css("border-color","#7CB81C")
                $("#account-span").css("background-color","#F2F8F0")
                $("#account-span").css("color","#7CB81C")
                $("#accountTip").css("display","none")

            }

        });



        $("#password").focus(function(){
            $(this).css("border-color","#3091D8")
            $("#password-span").css("border-color","#3091D8")
            $("#password-span").css("background-color","#f8f8f8")
            $(".password-iconfont").css("color","#3091D8")
            $("#passwordTip").css("display","block")
            $(".password-i").css("display","none")
        });


        $("#password").blur(function(){
            $(".password-iconfont").css("color","#82939e")
            if($(this).val()==""){
                $(".password-i").css("display","block")
                $(".password-i").css("float","left")
                $("#passwordTip").css("display","block")
                $(this).css("border-color","#E26F50")
                $("#password-span").css("border-color","#E26F50")
                $("#password-span").css("background-color","#FDF0DE")
                $(".password-iconfont").css("color","#82939e")
            }else {
                $(this).css("border-color","#7CB81C")
                $("#password-span").css("border-color","#7CB81C")
                $("#password-span").css("background-color","#F2F8F0")
                $("#password-span").css("color","#7CB81C")
                $("#passwordTip").css("display","none")

            }

        });


















    })

</script>
